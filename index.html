<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Permet de determiner dans quel alphabet nous sommes -->
  <title>
    Météo
  </title>
  <link rel="stylesheet" href="style.css"> <!-- Donne accès au fichier style.css -->
</head>
<body>
<header class="logo">
    <img src="src/images/soleil.webp" alt="image d'un soleil" width="90" height="90"/>
</header>
<main id="app">
  <h1>
    Météo
  </h1>
  <section class="counter">
    <div class="counter-info">
      <p class="counter-text">Counter is</p>
      <p class="counter-value" id="counter-value"></p>
    </div>
    <div class="counter-interaction">
      <button id="increaseByOne" type="button">+1</button>
      <button id="increaseByTwo" type="button">+2</button>
      <button id="decreaseByOne" type="button">-1</button>
      <button id="decreaseByTwo" type="button">-2</button>
    </div>
  </section>
</main>
<footer >

</footer>
<script type="module" src="/src/main.js"></script>
</body>
</html>
