<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/> <!-- Permet de determiner dans quel alphabet nous sommes -->
  <title>
    Météo
  </title>
  <link rel="stylesheet" href="style.css"> <!-- Donne accès au fichier style.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Ajout de Font Awesome pour faire apparaitre la loupe-->
</head>
<body>
<div class="container">
  <div class="input-container">
    <input class="search-input" id="searchInput" placeholder="Chercher une ville. . .">
    <button class="search-button" id="searchButton">
      <i class="fas fa-search"></i>
    </button>
  </div>
  <div class="weather-container">
    <div id="cityWeather" class="city-weather hidden">
      <img class="icon" id="icon" alt="icône de météo selon la ville">
      <h1
              id="city" class="city">
      </h1>
      <div class="details">
        <img src="src/images/vent.jpg" alt="icône du vent" width="70" height="70"/>
        <div class="description">
          <p class="value" id="wind"></p>
          <p>Vent</p>
        </div>
        <img src="src/images/humidite.jpg" alt="icone représentant l'humidite" width="70" height="70"/>
        <div class="description">
          <p class="value" id="humidity"></p>
          <p>Humidite</p>
        </div>
      </div>
    </div>

    <div id="notCityFound" class="no-city-found hidden">
      <img src="src/images/not-found.png" alt="image signifiant que la localisation n'ait pas été trouvé"
           width="120" height="120"/>
      <p>
        Oops! La localisation n'a pas été trouvé!
      </p>
    </div>
  </div>
</div>
<footer>
  <small>
    Copyrights 2025
  </small>
</footer>
<script type="module" src="src/main.js"></script>
</body>
</html>
